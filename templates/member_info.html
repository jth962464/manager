<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的信息</title>
    <link rel="stylesheet" type="text/css" href="/static/css/animate.min.css"/>

<body style="background: #f5f5f5;">
	<div class="header">
		<a href="/index/" class="backPage"></a>
		<p class="page_title">我的信息</p>
	</div>
	<div style="width: 100%; height: 0.88rem; background: none;"></div>
	<div class="myInfoBox">
		<p>姓名:{{ info.realname }}</p>
		<p>手机号:{{ info.phone }}</p>
		<p>微信名:{{ info.wx_name }}</p>
		<p>支付宝:{{ info.zfb }}</p>

		<p>等级:{{ info.level }}级</p>
		<!-- <div>
			<p>我的二维码</p>
			<img src="{$info.qrcode}"/>
		</div> -->
	</div>
	<div class="login_btn">完善个人资料</div>

<script type="text/javascript">
	$(function() {
		$('.login_btn').click(function() {
			window.location.href = "/member_edit/"
		})
	})
</script>
